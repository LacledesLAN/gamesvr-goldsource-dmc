hostname "Laclede's LAN Deathmatch Classic Freeplay"
sv_contact "contact@lacledeslan.com"

// Chat & Voice
sv_alltalk 1
sv_voiceenable 1
sv_voicequality 1

// Game Settings
sv_aim 0
sv_clienttrace 3.5
pausable 0
sv_maxspeed 320
mp_timelimit 20
mp_weaponstay 1
mp_fraglimit 75

// Logging
log "on"
sv_logbans "1"
sv_logecho "1"
sv_logfile "1"
sv_log_onefile "0"

// Network
sv_lan 1
sv_allowupload 1
sv_allowdownload 1
